<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        let fruits = ["Banana", "Apples","Oranges", "Bluberies"];
        console.log(fruits[2]);
        fruits.shift();
        console.log(fruits);
        fruits.sort();
        fruits.push("Kiwi");
        console.log(fruits);
        fruits.shift();
        fruits.reverse();
        console.log(fruits);
        let list = fruits.toString();
        console.log(list);

    </script>
</head>
<body>
    <main></main>
</body>
</html>
