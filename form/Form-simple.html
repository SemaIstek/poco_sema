<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Example</title>
    <link rel="stylesheet" href="style-example.css">
</head>
<body>
    <h2>Simple Form</h2>
    <p>That I learned how make a simple form</p>
    <form action="index.html" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname" id="firstname" >Your FirstName:</label>
            <input type="text" id="firstname" name="first-name" placeholder="e.g Sema" required >
            
            <label for="lastname" id="lastname" >Your LastName:</label>
            <input type="text" id="lastname" name="last-name" placeholder="e.g Istek" required>
            
             
            <label for="date">Your Birthday Year</label>
            <input type="text" id="date" name="birthday-date">
            
            <label for="country">Select your country</label>
            <select id="country" name="country">
                <option value="Turkey">Turkey</option>
                <option value="Switzerland">Swiss</option>
                <option value="USA">United States</option>
            </select>
           
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
                    
        </fieldset>
        <fieldset>
            <legend>About Hobies</legend>
            
             <label for="read">Reading</label>
             <input type="checkbox" id="read" name="hobies">
             <label for="hike">Hiking</label>
             <input type="checkbox" id="hike" name="hobies">
             <label for="cycling">Cycling</label>
             <input type="checkbox" id="cycling" name="hobies">
        </fieldset>
        <fieldset>
            <legend>Payment Method </legend>
            <label for="cc">Credit Card</label>
            <input type="radio" id="cc" name="payment">

            <label for="twint">Twint</label>
            <input type="radio" id="twint" name="payment">
        </fieldset>
        
        <input type="submit"  value="Submit">
    
    </form>
</body>
</html>
