<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-2</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <main>
        <h1>Profil</h1>
        <h2>Hier konnen Sie Ihre Adress-Angaben einsehen und </h2>
        <form action="form.html" method="post">
            <fieldset>
                <legend>Personliche Daten</legend>
                <label for="Titel">Titel</label>
                <input type="text" name="Titel" class="list" placeholder="optional">
                <label for="FirstName">Vorname:</label>
                <input type="text" class="list" name="vorname" value required>
                <label for="LastName">Nachname</label>
                <input type="text" class="list" name="lastname" value="Muster" required>
                <label for="Geschlecht">Geschlecht</label>
                <ul class="switch"><li>
                    <input type="radio" name="Geschlecht" value="w" id="Geschlechtw" required>
                    <label for="Geschlechtw">W</label>
                </li>
                <li>
                    <input type="radio" name="Geschlecht" value="m" id="Geschlechtm" required>
                    <label for="Geschlechtm">M</label>
                </li>
                </ul>
                <label for="Sprache">Sprache</label>
                <ul class="switch three">
                    <li>
                        <input type="radio" name="Sprache" value="deutsch" id="SpracheDE">
                        <label for="SpracheDE">De</label>
                    </li>
                    <li>
                         <input type="radio" name="Sprache" value="franzosisch" id="SpracheFR">
                        <label for="Sprache">Fr</label>   
                    </li>
                    <li>
                        <input type="radio" name="Sprache" value="franzosisch" id="SpracheFR">
                        <label for="Sprache">Fr</label>
                    </li> 
                     
                </ul>
            </fieldset>
            <fieldset>
                <legend>Kontaktdaten</legend>
                <label for="TelefonG">Telefon</label>
                <input type="tel" class="list" name="TelefonG" required>
                <label for="Mobile">Mobile</label>
                <input type="tel" name="Mobile" class="list">
                <label for="Hauptnr">Hauptnummer</label>
                <input type="tel" class="list" name="Hauptnr" placeholder="optional">
                <label for="fax">Fax</label>
                <input type="tel" name="Fax_G" placeholder="optional">
                <label for="mail1">Mail 1</label>
                <input type="email" name="mail1" class="list" required>
                <label for="mail2">Mail 2</label>
                <input type="email" name="email2" class="list" placeholder="optional">
            </fieldset>
            <fieldset>
                <legend>Adressdaten</legend>
                <label for="CompanyName">Firma</label>
                <input type="text" name="CompanyName "class="list">
                <label for="Zusatz">Zusatz Firma</label>
                <input type="text" class="list" name="Zusatz" value placeholder="optional">
                <label for="Homepage">Homepage</label>
                <input type="website" name="Homepage" class="list middle" value placeholder="optional">
                
                <label for="Adress">Adresse / Haus Nr</label>
               <div><input type="text" class="list middle" value required>
                <input type="text" class="list small" name="HausNr" value required>
               </div>
                
           
                <label for="Zusatz1">Zusatz Adresse</label> 
                <input type="text" name="Zusatz" class="list" value placeholder="optional">
                <label for="Postfach">Postfach</label>
                <input type="text" class="list" name="Postfach">
           
                <label for="PLZ">PLZ / Ort</label>
                <div>
                    <input type="text" class="list small" name="PLZ" value required>
                    <input class="list middle" type="text" name="Ort" value required>
                </div>
         
          
                <label for="Kanton">Kanton  / Land</label>
                <div>
                    <input type="text" class="list small" name="Kanton" value placeholder="optional">
                    <input type="text" class="list middle" name="Land" value placeholder="optional">
                </div>
                
                        
                
            </fieldset>
            <button type="submit" class="button">Speichern</button>
        </form>
    </main>
</body>
</html>
