        window.addEventListener("load", function () {
        let name = getValidUserName('Please enter your name');

        document.getElementById("name").innerHTML = name;
        }
        );

    function getValidUserName(promptMsg) {
        let userName;
        do {
        userName = prompt(promptMsg);
        } while (!isAlphabeticString(userName));
        return userName;
    }

    function isAlphabeticString(value) {
    return /^[A-Za-z]+$/.test(value);
