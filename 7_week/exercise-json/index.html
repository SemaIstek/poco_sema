<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div class="calculator">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">

        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage">

        <button id="calculateTip">Calculate Tip</button>

        <div id="tipAmount">Tip Amount: $0</div>
    </div>

    <h2>Currency Converter</h2>
    <div class="currency-converter">
        <label for="amountCHF">Amount in CHF:</label>
        <input type="number" id="amountCHF" placeholder="Enter amount in CHF">

        <button id="convertToUSD">Convert to USD</button>
        <button id="convertToEUR">Convert to EUR</button>

        <div id="convertedAmount">Converted Amount: $0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
