<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin: 10px 0;
    }
    
    button {
      padding: 5px 10px;
      background-color: #0074d9;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Inventory</h1>
    <ul id="bookList">
    </ul>
    <div>
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="author" placeholder="Author">
      <input type="text" id="availability" placeholder="Availability (In Stock or Sold Out)">
      <input type="text" id="price" placeholder="Price">
      <button onclick="addBook()">Add Book</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
